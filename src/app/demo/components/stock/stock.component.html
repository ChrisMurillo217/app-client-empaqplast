<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Stock</h5>
			<p-table
                #dt1
                [globalFilterFields]="['pedido','codigoItems','items','fechaContabilizacion']"
                class="table table-responsive"
                responsiveLayout="stack"
                [value]="pedidos.slice(first, first + 5)"
                [tableStyle]="{ 'min-width': '50rem' }">

                <!-- Input de busqueda -->
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar" class="w-full"/>
						</span>
					</div>
				</ng-template>

                <!-- Cabecera de la tabla -->
				<ng-template pTemplate="header" let-columns>
					<tr>
						<th style="min-width: 12rem" scope="col">
							<div class="flex justify-content-between align-items-center">
								Código de Item
							</div>
						</th>
						<th style="min-width: 12rem" scope="col">
							<div class="flex justify-content-between align-items-center">
								Item
							</div>
						</th>
                        <th style="min-width: 12rem" scope="col">
							<div class="flex justify-content-between align-items-center">
								Cantidad
							</div>
						</th>
					</tr>
				</ng-template>

                <!-- Contenido dinamico que se mostrará en la tabla -->
				<ng-template pTemplate="body" let-pedido  let-columns="columns">
					<tr>
						<td class="align-middle">{{ pedido.pedidoCliente }}</td>
						<td class="align-middle">{{ formatDate( pedido.fechaContabilizacion ) }}</td>
						<td class="align-middle">{{ formatDate( pedido.fechaEntrega ) }}</td>
					</tr>
				</ng-template>

                <!-- Mensaje en caso de que no exista información -->
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No se encontraron items en stock.</td>
					</tr>
				</ng-template>

                <!-- Mensaje de busqueda de información -->
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Cargando información de stock de items. Espera, por favor.</td>
					</tr>
				</ng-template>
    		</p-table>

            <p-paginator [rows]="5" [totalRecords]="pedidos.length" [first]="first" (onPageChange)="onPageChange( $event )"></p-paginator>
		</div>
	</div>
</div>
