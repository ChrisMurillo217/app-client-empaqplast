<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Contacto
        </ng-template>
        <ng-template pTemplate="subtitle">
            Ingresa la información de las personas de contacto
        </ng-template>
        <ng-template pTemplate="content">
            <div class="field grid ">
                <div class="col-12 p-fluid">
                    <label for="nombrePc" class="text-lg block">
                        Nombre
                    </label>
                    <input
                        id="nombrePc"
                        type="text"
                        pInputText
                        [(ngModel)]="nuevoContacto.nombrePc"
                    />
                </div>
            </div>
            <div class="field grid ">
                <div class="col-12 p-fluid">
                    <label for="cargoPc" class="text-lg block">
                        Cargo
                    </label>
                    <input
                        id="cargoPc"
                        type="text"
                        pInputText
                        [(ngModel)]="nuevoContacto.cargoPc"
                    />
                </div>
            </div>
            <div class="field grid ">
                <div class="col-12 p-fluid">
                    <label for="celPc" class="text-lg block">
                        Celular
                    </label>
                    <p-inputMask
                        class="bg-primary"
                        id="celPc"
                        mask="099 999 9999"
                        placeholder="099 999 9999"
                        [(ngModel)]="nuevoContacto.celPc">
                    </p-inputMask>
                </div>
            </div>
            <div class="field grid ">
                <div class="col-12 p-fluid">
                    <label for="telPc" class="text-lg block">
                        Teléfono
                    </label>
                    <p-inputMask
                        class="bg-primary"
                        id="telPc"
                        mask="099 999 999"
                        placeholder="099 999 999"
                        [(ngModel)]="nuevoContacto.telPc">
                    </p-inputMask>
                </div>
            </div>
            <div class="field grid">
                <div class="col-12 p-fluid">
                    <label for="dirPc" class="text-lg block">
                        Dirección
                    </label>
                    <textarea 
                        rows="2" 
                        cols="30" 
                        [(ngModel)]="nuevoContacto.dirPc"
                        pInputTextarea>
                    </textarea>
                </div>
            </div>
            <div class="field grid">
                <div class="col-12 p-fluid">
                    <label for="emailPc" class="text-lg block">
                        E-mail
                    </label>
                    <input
                        id="emailPc"
                        type="text"
                        pInputText
                        [pKeyFilter]="blockSpace"
                        placeholder="xxxxxxxxx@ejemplo.com"
                        [(ngModel)]="nuevoContacto.emailPc"
                    />
                </div>
            </div>

            <div class="field grid">
                <div class="col-12">
                    <button pButton type="button" (click)="agregarCampos()">
                        Agregar otro contacto
                    </button>
                </div>
            </div>

            <div class="field grid">
                <div class="col-12 p-fluid">
                    <p-table [value]="contactos" [tableStyle]="{'min-width': '50rem'}">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Nombre</th>
                                <th>Cargo</th>
                                <th>Celular</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>E-mail</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-contacto>
                            <tr>
                                <td>{{ contacto.nombrePc }}</td>
                                <td>{{ contacto.cargoPc }}</td>
                                <td>{{ contacto.celPc }}</td>
                                <td>{{ contacto.telPc }}</td>
                                <td>{{ contacto.dirPc }}</td>
                                <td>{{ contacto.emailPc }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter">
                <div class="col-6">
                    <p-button
                        label="Back"
                        (onClick)="prevPage()"
                        icon="pi pi-angle-left">
                    </p-button>
                </div>
                <div class="col-6 grid grid-nogutter justify-content-end">
                    <p-button
                        label="Next"
                        (onClick)="nextPage()"
                        icon="pi pi-angle-right"
                        iconPos="right">
                    </p-button>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
