<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Terminos y Condiciones
        </ng-template>
        <ng-template pTemplate="content">
            <div class="field grid">
                <div class="col-12 p-fluid">
                    <p class="text-lg block">
                        {{ terminos }}
                    </p>
                </div>
            </div>
            <div class="field grid">
                <div class="col-12 grid grid-nogutter justify-content-center">
                    <p-selectButton
                        [(ngModel)]="leyendaDisclaimer"
                        [options]="selectedOption"
                        optionLabel="label"
                        optionValue="value">
                    </p-selectButton>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter">
                <div class="col-6">
                    <p-button
                        label="Back"
                        (onClick)="prevPage()"
                        icon="pi pi-angle-left">
                    </p-button>
                </div>
                <div class="col-6 grid grid-nogutter justify-content-end">
                    <p-button
                        label="Next"
                        (onClick)="nextPage()"
                        icon="pi pi-angle-right"
                        iconPos="right">
                    </p-button>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
