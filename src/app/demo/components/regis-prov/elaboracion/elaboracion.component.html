<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            ¿Quién lo Elaboró?
        </ng-template>
        <ng-template pTemplate="subtitle">
            Ingresa la información de la persona que realizó el registro
        </ng-template>
        <ng-template pTemplate="content">
            <div class="field grid ">
                <div class="col-12 p-fluid">
                    <label for="nombreEmpP" class="text-lg block">
                        Nombre
                    </label>
                    <input id="nombreEmpP" type="text" pInputText/>
                </div>
            </div>
            <div class="field grid ">
                <div class="col-12 p-fluid">
                    <label for="cargoEmpP" class="text-lg block">
                        Cargo
                    </label>
                    <input id="cargoEmpP" type="text" pInputText/>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter">
                <div class="col-6">
                    <p-button
                        label="Back"
                        (onClick)="prevPage()"
                        icon="pi pi-angle-left">
                    </p-button>
                </div>
                <div class="col-6 grid grid-nogutter justify-content-end">
                    <p-button
                        label="Next"
                        (onClick)="nextPage()"
                        icon="pi pi-angle-right"
                        iconPos="right">
                    </p-button>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
