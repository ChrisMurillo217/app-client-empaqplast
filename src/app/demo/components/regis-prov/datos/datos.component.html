<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Datos Financieros
        </ng-template>
        <ng-template pTemplate="subtitle">
            Ingresa tu información financiera
        </ng-template>
        <ng-template pTemplate="content">
            <div class="field grid">
                <div class="col-12 p-fluid">
                    <label for="nombrePagoBP" class="text-lg block">
                        Nombre del Banco
                    </label>
                    <input
                        id="nombrePagoBP"
                        type="text"
                        [(ngModel)]="nuevoDatoFin.nombrePagoBp"
                        pInputText
                        required/>
                </div>
            </div>

            <div class="field grid ">
                <div class="col-4 p-fluid">
                    <label for="paisP" class="text-lg block">
                        País
                    </label>
                    <p-autoComplete
                        field="name"
                        [dropdown]="true"
                        [(ngModel)]="paisBp"
                        [suggestions]="filteredCountries"
                        (completeMethod)="filterCountry($event)"
                        (onSelect)="filterState($event)"
                        required>
                        <ng-template let-country pTemplate="item">
                            <div class="country-item">
                                <div>{{ country.name }}</div>
                            </div>
                        </ng-template>
                    </p-autoComplete>
                </div>
                <div class="col-4 p-fluid">
                    <label for="provinciaP" class="text-lg block">
                        Estado
                    </label>
                    <p-autoComplete
                        field="name"
                        [dropdown]="true"
                        [(ngModel)]="estadoBp"
                        [suggestions]="filteredStates"
                        (completeMethod)="filterState($event)"
                        (onSelect)="filterCity($event)"
                        required>
                        <ng-template let-state pTemplate="item">
                            <div class="country-item">
                                <div>{{ state.name }}</div>
                            </div>
                        </ng-template>
                    </p-autoComplete>
                </div>
                <div class="col-4 p-fluid">
                    <label for="ciudadP" class="text-lg block">
                        Ciudad
                    </label>
                    <p-autoComplete
                        field="name"
                        [dropdown]="true"
                        [(ngModel)]="ciudadBp"
                        [suggestions]="filteredCities"
                        (completeMethod)="filterCity($event)"
                        required>
                        <ng-template let-city pTemplate="item">
                            <div class="country-item">
                                <div>{{ city.name }}</div>
                            </div>
                        </ng-template>
                    </p-autoComplete>
                </div>
            </div>
            <div class="field grid">
                <div class="col-12 p-fluid">
                    <label for="direccionBP" class="text-lg block">
                        Dirección
                    </label>
                    <textarea
                        rows="2"
                        cols="30"
                        [(ngModel)]="nuevoDatoFin.direccionBp"
                        pInputTextarea
                        required>
                    </textarea>
                </div>
            </div>
            <div class="field grid">
                <div class="col-6 p-fluid">
                    <label for="numeroBP" class="text-lg block">
                        Número de cuenta
                    </label>
                    <input
                        id="numeroBP"
                        type="text"
                        pInputText
                        pKeyFilter="int"
                        [(ngModel)]="nuevoDatoFin.numeroBp"
                        required>
                </div>
                <div class="col-6 p-fluid field grid">
                    <div class="col-12 p-fluid pb-1">
                        <label for="tipoCBP" class="text-lg block">
                            Tipo de Cuenta
                        </label>
                    </div>
                    <div class="col-6 field-radiobutton pt-2">
                        <p-radioButton
                            name="Ahorros"
                            value="Ahorros"
                            [(ngModel)]="nuevoDatoFin.tipoCbp"
                            required>
                        </p-radioButton>
                        <label for="Ahorros">Ahorros</label>
                    </div>
                    <div class="col-6 field-radiobutton pt-2">
                        <p-radioButton
                            name="Corriente"
                            value="Corriente"
                            [(ngModel)]="nuevoDatoFin.tipoCbp"
                            required>
                        </p-radioButton>
                        <label for="Corriente">Corriente</label>
                    </div>
                </div>
            </div>
            <div class="field grid">
                <div class="col-12 p-fluid">
                    <label for="codigoABABP" class="text-lg block">
                        Código ABA
                    </label>
                    <input
                        type="text"
                        pInputText
                        pKeyFilter="int"
                        [(ngModel)]="nuevoDatoFin.codigoAbabp"
                        required>
                </div>
            </div>
            <div class="field grid">
                <div class="col-12 p-fluid">
                    <label for="codigoSwiftBP" class="text-lg block">
                        Código Swift
                    </label>
                    <input
                        type="text"
                        pInputText
                        [(ngModel)]="nuevoDatoFin.codigoSwiftBp"
                        pKeyFilter="int"
                        required>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter">
                <div class="col-6">
                    <p-button
                        label="Back"
                        (onClick)="prevPage()"
                        icon="pi pi-angle-left">
                    </p-button>
                </div>
                <div class="col-6 grid grid-nogutter justify-content-end">
                    <p-button
                        label="Next"
                        (onClick)="nextPage()"
                        icon="pi pi-angle-right"
                        iconPos="right">
                    </p-button>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
