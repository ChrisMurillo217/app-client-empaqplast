<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Sucursales
        </ng-template>
        <ng-template pTemplate="subtitle">
            Ingresa los nombres y direcciones de tus sucursales
        </ng-template>
        <ng-template pTemplate="content">
            <div class="field grid" *ngIf="agregarSucursales != 'Si'">
                <div class="col-12 p-fluid">
                    <label for="agregarSucursales" class="text-lg block">
                        Su empresa tiene sucursales
                    </label>
                </div>
                <div class="col-4 field-radiobutton">
                    <p-radioButton
                        name="agregarSucursales"
                        value="Si"
                        [(ngModel)]="agregarSucursales">
                    </p-radioButton>
                    <label for="natu1">Si</label>
                </div>
                <div class="col-4 field-radiobutton">
                    <p-radioButton
                        name="agregarSucursales"
                        value="No"
                        [(ngModel)]="agregarSucursales">
                    </p-radioButton>
                    <label for="natu2">No</label>
                </div>
            </div>

            <div *ngIf="agregarSucursales === 'Si'">
                <div class="field grid ">
                    <div class="col-12 p-fluid">
                        <label for="nombreSucP" class="text-lg block">
                            Nombre
                        </label>
                        <input
                            id="nombreSucP"
                            type="text"
                            pInputText
                            [(ngModel)]="nuevaSucursal.nombre"
                        />
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-12 p-fluid">
                        <label for="dirSucP" class="text-lg block">
                            Direcci√≥n
                        </label>
                        <textarea
                            id="dirSucP"
                            rows="2"
                            cols="30"
                            pInputTextarea
                            [(ngModel)]="nuevaSucursal.direccion">
                        </textarea>
                    </div>
                </div>

                <div class="field grid">
                    <div class="col-12">
                        <button pButton type="button" (click)="agregarCampos()">
                            Agregar otra sucursal
                        </button>
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-12 p-fluid">
                        <div *ngFor="let sucursal of sucursales">
                            <strong>{{ sucursal.nombre }}</strong>
                            <p>{{ sucursal.direccion }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter">
                <div class="col-6">
                    <p-button
                        label="Back"
                        (onClick)="prevPage()"
                        icon="pi pi-angle-left">
                    </p-button>
                </div>
                <div class="col-6 grid grid-nogutter justify-content-end">
                    <p-button
                        label="Next"
                        (onClick)="nextPage()"
                        icon="pi pi-angle-right"
                        iconPos="right">
                    </p-button>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
