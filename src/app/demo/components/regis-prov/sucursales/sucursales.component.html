<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Sucursales
        </ng-template>
        <ng-template pTemplate="subtitle">
            Ingresa los nombres y direcciones de tus sucursales
        </ng-template>
        <ng-template pTemplate="content">
            <div class="field grid" *ngIf="agregarSucursales != 'Si'">
                <div class="col-12 p-fluid">
                    <label for="agregarSucursales" class="text-lg block">
                        Su empresa tiene sucursales
                    </label>
                </div>
                <div class="col-4 field-radiobutton">
                    <p-radioButton
                        name="agregarSucursales"
                        value="Si"
                        [(ngModel)]="agregarSucursales">
                    </p-radioButton>
                    <label for="natu1">Si</label>
                </div>
                <div class="col-4 field-radiobutton">
                    <p-radioButton
                        name="agregarSucursales"
                        value="No"
                        [(ngModel)]="agregarSucursales">
                    </p-radioButton>
                    <label for="natu2">No</label>
                </div>
            </div>

            <div *ngIf="agregarSucursales === 'Si'">
                <div class="field grid ">
                    <div class="col-12 p-fluid">
                        <label for="nombreSucP" class="text-lg block">
                            Nombre
                        </label>
                        <input
                            id="nombreSucP"
                            type="text"
                            pInputText
                            [(ngModel)]="nuevaSucursal.nombreSucP"
                        />
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-12 p-fluid">
                        <label for="dirSucP" class="text-lg block">
                            Dirección
                        </label>
                        <textarea
                            id="dirSucP"
                            rows="2"
                            cols="30"
                            pInputTextarea
                            [(ngModel)]="nuevaSucursal.dirSucP">
                        </textarea>
                    </div>
                </div>

                <div class="field grid">
                    <div class="col-12">
                        <button pButton type="button" (click)="agregarCampos()">
                            Agregar otra sucursal
                        </button>
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-12 p-fluid">
                        <p-table [value]="sucursales" [tableStyle]="{'min-width': '50rem'}">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Dirección</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-sucursal>
                                <tr>
                                    <td>{{ sucursal.nombreSucP }}</td>
                                    <td>{{ sucursal.dirSucP }}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter">
                <div class="col-6">
                    <p-button
                        label="Back"
                        (onClick)="prevPage()"
                        icon="pi pi-angle-left">
                    </p-button>
                </div>
                <div class="col-6 grid grid-nogutter justify-content-end">
                    <p-button
                        label="Next"
                        (onClick)="nextPage()"
                        icon="pi pi-angle-right"
                        iconPos="right">
                    </p-button>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
