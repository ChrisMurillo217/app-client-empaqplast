<div class="grid">
    <div class="col-12">
        <div class="card">
            <h2 class="text-center">
                Bienvenido,
                {{ userData[0].datosLogin.cardName }}
            </h2>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-6 col-md-3 col-lg-3" *ngFor="let pagina of userData[0].seccionPagina; let i = index">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="{{pagina.icon}}" style="font-size: 2rem;"></i>
                        <h5 class="card-title text-truncate">
                            {{ pagina.nombrePagina }}
                        </h5>
                        <p class="card-text">{{ pagina.descripcionPagina }}</p>
                        <button 
                            pButton 
                            pRipple 
                            type="button"
                            [routerLink]="['/', pagina.nombrePagina.toLowerCase()]"
                            class="p-button-raised p-button-text">
                            Ir &nbsp;
                            <i class="pi pi-arrow-up-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
