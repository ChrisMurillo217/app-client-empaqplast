<div class="grid">
    <div class="col-12">
        <div class="card">
            <h2 class="text-center">
                Bienvenido,
                {{ userData[0].datosLogin.datos.nombreUsuarioTr }} {{ userData[0].datosLogin.datos.apellidoUsuarioTr }} <!-- Carga el nombre del usuario para presentarlo en pantalla -->
            </h2>
        </div>
    </div>
    <div class="col-md-12" *ngFor="let seccion of model">
        <h4>{{ seccion.label }}</h4> <!-- Carga el nombre de la sección -->
        <div class="row">
            <div class="col-6 col-md-3 col-lg-3" *ngFor="let pagina of seccion.items"> <!-- ngFor que recorre la información del usuario y los accesos que tiene el mismo -->
                <div class="card">
                    <div class="card-body text-center">
                        <i class="{{pagina.icon}}" style="font-size: 1.8rem;"></i> <!-- Carga el icono -->
                        <h5 class="card-title text-truncate">
                            {{ pagina.label }} <!-- Nos presenta el nombre de la página -->
                        </h5>
                        <p class="card-text">{{ pagina.descripcionPagina }}</p> <!-- Nos presenta la sección de la página -->
                        <button
                            pButton
                            pRipple
                            type="button"
                            [routerLink]="['/', pagina.label.toLowerCase()]"
                            class="p-button-raised p-button-text">
                            Ir &nbsp;
                            <i class="pi pi-arrow-up-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
