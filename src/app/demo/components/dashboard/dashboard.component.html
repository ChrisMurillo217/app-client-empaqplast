<div class="grid">
    <div class="col-12">
        <div class="card">
            <h2 class="text-center">
                Bienvenido,
                {{ userData[0].datosLogin.cardName }} <!-- Carga el nombre del usuario para presentarlo en pantalla -->
            </h2>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-6 col-md-3 col-lg-3" *ngFor="let pagina of userData[0].seccionPagina; let i = index"> <!-- ngFor que recorre la informaci칩n del usuario y los accesos que tiene el mismo -->
                <div class="card">
                    <div class="card-body text-center">
                        <i class="{{pagina.icon}}" style="font-size: 2rem;"></i>
                        <h5 class="card-title text-truncate">
                            {{ pagina.nombrePagina }} <!-- Nos presenta el nombre de la p치gina -->
                        </h5>
                        <p class="card-text">{{ pagina.descripcionPagina }}</p> <!-- Nos presenta la secci칩n de la p치gina -->
                        <button
                            pButton
                            pRipple
                            type="button"
                            [routerLink]="['/', pagina.nombrePagina.toLowerCase()]"
                            class="p-button-raised p-button-text">
                            Ir &nbsp;
                            <i class="pi pi-arrow-up-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
